{% extends "base.html" %}
{% block content %}


<table class="table table-hover">
	<thead>
		<tr>
			<th>&#35;</th>
			<th>name</th>
			<th>admin</th>
			<th>actions</th>
		</tr>
	</thead>
	<tbody>
		{% for u in users %}
		<tr>
			<td>{{u.id}}</td>
			<td>{{u.username}}</td>
			<td>{% if u.admin %}<span class="glyphicon glyphicon-ok"></span>{% else %}<span class="glyphicon glyphicon-remove"></span>{% endif %}</td>
			<td><a class="btn btn-xs btn-default" href="{{base_path}}/user/{{u.id}}"><span class="glyphicon glyphicon-eye-open"></span></a> <a class="btn btn-xs btn-default" href="{{base_path}}/user/{{u.id}}/destroy"><span class="glyphicon glyphicon-trash"></span></a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
