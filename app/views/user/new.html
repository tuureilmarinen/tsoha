{% extends "base.html" %}
{% block content %}
<form method="post" action="{{base_path}}/signup" onsubmit="password_matches_confirmation()">
  <div class="form-group">
    <label>Username</label>
    <input name="username" class="form-control" placeholder="username" type="text" value="{{username}}">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input id="password" name="password" class="form-control" placeholder="password" type="password">
  </div>
  <div class="form-group">
    <label>Password confirmation</label>
    <input id="password_confirmation" name="password_confirmation" class="form-control" placeholder="password confirmation" type="password">
  </div>
{% if user_logged_in %}{% if user_logged_in.admin %}
  <div class="form-group">
  <label>admin</label>
  <input type="checkbox" class="form-control" name="admin" value="true">
  </div>
{% endif %}{% endif %}
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Sign up!</button>
  </div>
</form>

{% endblock %}
