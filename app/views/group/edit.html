{% extends "base.html" %}
{% block content %}

  <form method="post" action="{{base_path}}/group">
    <div class="form-group">
      <label>Name</label>
      <input name="name" class="form-control" value="{{group.name}}" type="text">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
{% endblock %}
